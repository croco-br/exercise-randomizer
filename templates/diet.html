{% extends "base.html" %}
{% block content %}
<div id="dieta" class="tab-content active">

    <h1>Macronutrientes</h1>

    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" step="0.1">

    <label for="height">Altura (cm):</label>
    <input type="number" id="height" step="0.1">

    <label for="age">Idade (anos):</label>
    <input type="number" id="age">
    <div class="form-group">
        <label for="activity">Nível de Atividade (1-5):</label>
        <div class="radio-group-activity">
            <label class="radio-group-activity-label"><input type="radio" id="activity" name="activity" value="1.2" checked="checked">
                Sedentário (pouco ou
                nenhum exercício)</label>
            <label class="radio-group-activity-label"><input type="radio" id="activity" name="activity" value="1.375">
                Levemente ativo
                (exercício leve 1-3
                dias/semana)</label>
            <label class="radio-group-activity-label"><input type="radio" id="activity" name="activity" value="1.55">
                Moderadamente ativo
                (exercício moderado 3-5
                dias/semana)</label>
            <label class="radio-group-activity-label"><input type="radio" id="activity" name="activity" value="1.725">
                Muito ativo
                (exercício intenso 6-7
                dias/semana)</label>
            <label class="radio-group-activity-label"><input type="radio" id="activity" name="activity" value="1.9">
                Extremamente ativo
                (trabalho físico intenso ou
                treinamento duas vezes por dia)</label>
        </div>
    </div>

    <label for="goal">Objetivo:</label>
    <select id="goal">
        <option value="gain">Ganho de Peso</option>
        <option value="loss">Perda de Peso</option>
    </select>

    <button onclick="calculate()">Calcular</button>

    <div class="result" id="result"></div>
</div>
{% endblock %}
